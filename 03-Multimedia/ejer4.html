<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar multimedia</title>
</head>

<body>
    <section>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="/03-Multimedia/assets/17010.webp" alt="imagen">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video controls autoplay loop muted>
            <source src="/03-Multimedia/assets/video.mp4" type="video/mp4">
            Tu navegador no admite la etiqueta de video.
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="/03-Multimedia/assets/audio.mp3" type="audio/mpeg">
            Tu navegador no admite la etiqueta de audio.
        </audio>
    </section>
</body>

</html>
